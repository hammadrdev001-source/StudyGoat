<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF‑8">
  <title>StudyGoat ‑ AI Chatbot</title>
  <style>
    body { font‑family: Arial, sans‑serif; background: #f4f4f4; padding: 20px; }
    h1 { text‑align: center; }
    #chat { background: #fff; padding:15px; height:400px; overflow‑y:scroll; border:1px solid #ccc; }
    #input { width:75%; padding:10px; }
    #send { padding:10px; }
    footer { text‑align:center; margin:20px 0; color:#555; }
  </style>
</head>
<body>
  <h1>🧠 StudyGoat</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask me anything...">
  <button id="send">Send</button>
  <footer>Made by Hammad</footer>

  <script>
    const API_KEY = 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 // ← replace this
    const MODEL  = "openai/gpt-3.5-turbo"; // use a supported model
    const ENDPOINT = "https://openrouter.ai/api/v1/chat/completions";

    const chatDiv = document.getElementById("chat");
    const input   = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

    function appendMessage(sender, text) {
      const m = document.createElement("div");
      m.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatDiv.appendChild(m);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage("You", userMsg);
      input.value = "";

      appendMessage("StudyGoat", "…");

      try {
        const response = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content‑Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "user", content: userMsg }
            ]
          })
        });

        const data = await response.json();

        // Remove the … message
        const lastMsg = chatDiv.lastChild;
        if (lastMsg && lastMsg.innerHTML.includes("…")) {
          chatDiv.removeChild(lastMsg);
        }

        if (data.choices && data.choices[0].message && data.choices[0].message.content) {
          appendMessage("StudyGoat", data.choices[0].message.content);
        } else {
          appendMessage("StudyGoat", "Sorry — no reply (error).");
          console.error("OpenRouter response:", data);
        }
      } catch (err) {
        appendMessage("StudyGoat", "Error contacting AI.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
