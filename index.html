<!DOCTYPE html>
<html>
<head>
  <title>StudyGoat - AI Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    #chat { background: white; padding: 15px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; }
    #input { width: 80%; padding: 10px; margin-top: 10px; }
    #send { padding: 10px; }
    footer { margin-top: 20px; text-align: center; color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>StudyGoat üêê</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask me anything...">
  <button id="send">Send</button>
  <footer>Made by Hammad</footer>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = async () => {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      addMessage("You", userMsg);
      input.value = "";

      const response = await fetch("https://huggingface.co/chat/conversation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          inputs: {
            past_user_inputs: [],
            generated_responses: [],
            text: userMsg
          }
        })
      });

      const data = await response.json();
      const botReply = data.generated_responses?.[0] || "Sorry, I didn't get that.";
      addMessage("StudyGoat", botReply);
    };

    function addMessage(sender, msg) {
      chatDiv.innerHTML += `<p><strong>${sender}:</strong> ${msg}</p>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
