  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    #chat { background: white; padding: 15px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; }
    #input { width: 80%; padding: 10px; margin-top: 10px; }
    #send { padding: 10px; }
    footer { text-align: center; padding: 10px; font-size: 14px; color: #666; }

<body>
  <h1>ðŸ§  StudyGoat</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask me something...">
  <button id="send">Send</button>
  <footer>Made by Hammad</footer>

  <script>
    const HF_API_TOKEN = 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
    const MODEL = "mistralai/Mixtral-8x7B-Instruct-v0.1";

    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage("You", userMsg, "user");
      input.value = "";

      appendMessage("StudyGoat", "Thinking...", "bot");

      const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${HF_API_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: userMsg
        })
      });

      const data = await response.json();

      // Remove "Thinking..."
      document.querySelector(".bot:last-child").remove();

      const reply = data.generated_text || "Sorry, I didnâ€™t understand that.";
      appendMessage("StudyGoat", reply, "bot");
    }

    function appendMessage(sender, text, className) {
      const message = document.createElement("div");
      message.className = className;
      message.innerHTML = `<p><strong>${sender}:</strong> ${text}</p>`;
      chatDiv.appendChild(message);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
