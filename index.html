<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyGoat - AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    #chatbox {
      background: #ffffff;
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #userInput {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 15px;
      font-size: 16px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: #0077cc;
    }
    .bot {
      color: #009900;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  StudyGoat</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me something..." />
  <button id="sendBtn">Send</button>
  <footer>Made by Hammad</footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      userInput.value = "";

      // Call HuggingFace Inference API
      appendMessage("StudyGoat", "Typing...", "bot");

      const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          // NOTE: You can use this public model without a token for limited testing
        },
        body: JSON.stringify({ inputs: message })
      });

      const data = await response.json();
      // Remove "Typing..." message
      const messages = document.querySelectorAll(".bot");
      if (messages.length > 0) {
        messages[messages.length - 1].remove();
      }

      if (data.generated_text) {
        appendMessage("StudyGoat", data.generated_text, "bot");
      } else {
        appendMessage("StudyGoat", "Sorry, I couldn't reply. Try again.", "bot");
      }
    }

    function appendMessage(sender, text, className) {
      const messageElem = document.createElement("div");
      messageElem.className = `message ${className}`;
      messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(messageElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
